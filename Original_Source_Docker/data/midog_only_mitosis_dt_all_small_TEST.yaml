# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017) by Ultralytics
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here (7 MB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /data/ldap/histopathologic/processed/MIDOG/  # dataset root dir
train:
 - training_third/0_0/images
 - training_third/0_4/images
 - training_third/1_0/images
 - training_third/2_0/images
 - training_third/2_3/images
 - training_third/3_1/images
 - training_third/3_2/images
 - not_labeled/0_5/images
val:
 - validation/0_0/images
 - validation/0_4/images
 - validation/1_0/images
 - validation/2_0/images
 - validation/2_3/images
 - validation/3_1/images
 - validation/3_2/images

# Classes
nc: 1  # number of classes
names: [ '0' ]  # class names

